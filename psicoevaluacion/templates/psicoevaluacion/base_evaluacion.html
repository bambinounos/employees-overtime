<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Evaluacion Psicologica{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .eval-header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            margin-bottom: 0;
        }
        .eval-header h1 {
            font-size: 1.4rem;
            margin: 0;
        }
        .progress-section {
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 0.75rem 0;
        }
        .progress {
            height: 8px;
            border-radius: 4px;
        }
        .progress-bar {
            background-color: #27ae60;
            transition: width 0.5s ease;
        }
        .progress-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .eval-content {
            padding: 2rem 0;
        }
        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #34495e;
            border-color: #34495e;
        }
        .btn-success {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .timer-display {
            display: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            padding: 0.5rem;
            background: #fff3f3;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }
        .timer-display.active {
            display: block;
        }
        .timer-display.warning {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .save-indicator {
            font-size: 0.8rem;
            color: #27ae60;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-indicator.visible {
            opacity: 1;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<header class="eval-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Evaluacion Psicologica</h1>
            <div id="timer-container" class="timer-display">
                <span id="timer-icon">&#9200;</span> <span id="timer-text">00:00</span>
            </div>
        </div>
    </div>
</header>

{% if progreso %}
<div class="progress-section">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-1">
            <span class="progress-text">Prueba {{ progreso.prueba_numero }} de {{ progreso.total_pruebas }}</span>
            <span class="progress-text">{{ progreso.porcentaje }}% completado</span>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar"
                 style="width: {{ progreso.porcentaje }}%"
                 aria-valuenow="{{ progreso.porcentaje }}"
                 aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
{% endif %}

<main class="eval-content">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

{% csrf_token %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// CSRF token for AJAX requests
const CSRF_TOKEN = document.querySelector('[name=csrfmiddlewaretoken]').value;

// Global save function using Fetch API
function guardarRespuesta(url, data) {
    return fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': CSRF_TOKEN,
        },
        body: JSON.stringify(data),
    })
    .then(function(response) {
        if (!response.ok) {
            throw new Error('Error al guardar: ' + response.status);
        }
        return response.json();
    });
}

// Show save indicator
function mostrarGuardado(element) {
    if (!element) return;
    element.classList.add('visible');
    setTimeout(function() {
        element.classList.remove('visible');
    }, 2000);
}

// Timer functionality
var timerInterval = null;
var timerSeconds = 0;
var timerCallback = null;

function iniciarTimer(minutos, onFinish) {
    timerSeconds = minutos * 60;
    timerCallback = onFinish;
    var container = document.getElementById('timer-container');
    container.classList.add('active');
    actualizarTimerDisplay();
    timerInterval = setInterval(function() {
        timerSeconds--;
        actualizarTimerDisplay();
        if (timerSeconds <= 60) {
            container.classList.add('warning');
        }
        if (timerSeconds <= 0) {
            clearInterval(timerInterval);
            if (timerCallback) timerCallback();
        }
    }, 1000);
}

function actualizarTimerDisplay() {
    var mins = Math.floor(timerSeconds / 60);
    var secs = timerSeconds % 60;
    document.getElementById('timer-text').textContent =
        String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
}

function detenerTimer() {
    if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    }
    document.getElementById('timer-container').classList.remove('active', 'warning');
}
</script>
{% block javascript %}{% endblock %}

</body>
</html>
